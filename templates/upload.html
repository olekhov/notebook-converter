<!DOCTYPE html>
<html>
<head>
    <title>Upload Jupyter Notebook</title>
</head>
<body>
    <h2>Upload a Jupyter Notebook (.ipynb)</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".ipynb">
        <p>
        <input type="password" name="password">
        <p>
        <input type="submit" value="Convert to PDF">
    </form>

    <a href="https://github.com/olekhov/notebook-converter">Исходники</a>
</body>
</html>
